<div class="row d-flex justify-content-center pb-3" *ngIf="data.image">
  <div class="col-md-6 d-flex justify-content-center">
    <img [src]="data.image" style="height: 100%; width: auto" />
  </div>
</div>

<div class="row pt-3">
  <div class="col-md-4">
    <mat-form-field appearance="outline">
      <mat-label>รูปภาพ</mat-label>
      <input matInput placeholder="(Link)" [(ngModel)]="data.image" />
    </mat-form-field>
  </div>
  <div class="col-md-4">
    <mat-form-field appearance="outline">
      <mat-label>ชื่อ</mat-label>
      <input matInput placeholder="ชื่อ" [(ngModel)]="data.name" />
    </mat-form-field>
  </div>
  <div class="col-md-4">
    <mat-form-field appearance="outline">
      <mat-label>ประเภท</mat-label>
      <mat-select [(ngModel)]="data.typeName">
        <mat-option *ngFor="let i of type" [value]="i.name">{{
          i.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <mat-form-field appearance="outline">
      <textarea
        matInput
        placeholder="รายละเอียด"
        [(ngModel)]="data.description"
      ></textarea>
    </mat-form-field>
  </div>
</div>

<div class="row pt-5 d-flex justify-content-center pb-5">
  <div class="col-md-5 d-flex justify-content-between">
    <button mat-raised-button color="primary" (click)="back()">ย้อนกลับ</button>
    <button mat-raised-button color="accent" (click)="AddItem()">
      เพิ่มไอเท็ม
    </button>
  </div>
</div>
