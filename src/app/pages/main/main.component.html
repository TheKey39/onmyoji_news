<ng-container *ngIf="!hidden">
  <div class="row pt-5 pb-3">
    <div class="col-md-12 d-flex justify-content-between">
      <button
        mat-raised-button
        color="primary"
        *ngFor="let i of set; let index = index"
        (click)="select_set = index"
        [ngStyle]="{ opacity: select_set == index ? '1' : '0.5' }"
      >
        Set {{ index + 1 }} (จำนวน {{ i.length }})
      </button>
      <button mat-raised-button color="warn" (click)="add_set()">+</button>
    </div>
  </div>

  <div class="row pb-3 mt-2">
    <div class="col-md-12 w-100">
      <div
        cdkDropList
        cdkDropListOrientation="horizontal"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
        *ngIf="set[select_set]?.length"
      >
        <div
          class="example-box text-center"
          *ngFor="let i of set[select_set]"
          cdkDrag
        >
          <img [src]="i.image" />
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="hidden">
  <ng-container *ngFor="let i of set; let index = index; let last = last">
    <div class="board p-3 mt-3 mb-3">
      <div class="row pt-2 pb-3 ps-1 px-1">
        <div class="col-md-12 d-flex justify-content-between">
          <button mat-raised-button color="primary">
            Set {{ index + 1 }} (จำนวน {{ i.length }})
          </button>
          <button mat-raised-button color="warn" (click)="delete_set(index)">
            ลบเซ็ตนี้
          </button>
        </div>
      </div>

      <div class="row pb-3 mt-2 ps-1 px-1">
        <div class="col-md-12 w-100">
          <div
            cdkDropList
            cdkDropListOrientation="horizontal"
            class="example-list"
            (cdkDropListDropped)="drop_($event, index)"
            *ngIf="i?.length"
          >
            <div class="example-box text-center" *ngFor="let k of i" cdkDrag>
              <img [src]="k.image" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>

<div class="row p-3 board mt-3 ms-1 mx-1" *ngIf="!hidden">
  <ng-container *ngFor="let i of items">
    <div [ngClass]="class" *ngIf="i.typeName == 'โจมตี'">
      <img [src]="i.image" (click)="set_item(i)" />
      <b *ngIf="class == 'col-md-12 pt-2 pb-2'" class="ms-3">{{ i.name }}</b>
    </div>
  </ng-container>
</div>
