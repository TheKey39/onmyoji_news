<div class="row">
  <div class="col-md-12 d-flex justify-content-between">
    <button mat-raised-button color="warn" (click)="back()">
      <mat-icon>backspace</mat-icon>  &nbsp;ย้อนกลับ
    </button>
    <div class="d-flex flex-row">
      <button mat-raised-button color="accent" (click)="download()">
        <mat-icon>cloud_download</mat-icon> &nbsp;ดาวน์โหลด
      </button>
      <button mat-raised-button color="accent" class="ms-3" (click)="save_image()" [disabled]="!user">
        <mat-icon>bookmark</mat-icon> &nbsp;บันทึก
      </button>
    </div>
    
  </div>
</div>



<div
  class="row mb-3 mt-4 ms-1 mx-1"
  style="
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  "
  
  [ngStyle]="{ 'background-image': background_image }"
>
  <div class="col-md-12 d-flex flex-row p-0" [ngStyle]="{ 'background-color': background_color }" id="image">
    <img [src]="shiki" style="width: 30%; height: auto" *ngIf="shiki"/>
    <div
      class="d-flex flex-column"
      style="padding: 20px; width: 100%"
      
    >
      <ng-container *ngFor="let i of data">
        <div class="pb-3" *ngIf="i.set_name">
          <p>
            <b>{{ i.set_name }}</b>
          </p>
          <img
            *ngFor="let item of i"
            [src]="item.image"
            class="logo"
            [ngStyle]="{ opacity: i.set_name ? '1' : '0.5' }"
          />
        </div>
      </ng-container>
    </div>
    <div
      class="pt-3 pb-3"
      style="width: 100%"
      *ngIf="detail"

    >
      <h2><b>รายละเอียด</b></h2>
      <p>{{ detail }}</p>
    </div>
  </div>
</div>

<div class="row pt-3 pb-1">
  <div class="col-md-6 offset-md-6 d-flex justify-content-between">
    <button mat-raised-button color="primary" (click)="code_color()">
      <mat-icon>settings_brightness</mat-icon> &nbsp;สีพื้นหลัง
    </button>
    <button mat-raised-button color="primary" (click)="change_background()" [ngStyle]="{'opacity': background_image ? '1' : '0.6'}">
      <mat-icon>perm_media</mat-icon> &nbsp;ภาพพื้นหลัง
    </button>
    <button mat-raised-button color="primary" (click)="change_shiki()" [ngStyle]="{'opacity': shiki ? '1' : '0.6'}">
      <mat-icon>perm_identity</mat-icon> ชิกิงามิ
    </button>
  </div>
</div>

<div class="row pt-3 pb-5">
  <div class="col-md-6">
    <p *ngFor="let i of data" class="pb-3">
      <mat-form-field appearance="outline">
        <mat-label>ชื่อเซ็ต</mat-label>
        <input matInput placeholder="ตั้งชื่อเซ็ต" [(ngModel)]="i.set_name" />
        <mat-icon matSuffix>stars</mat-icon>
      </mat-form-field>
      <img
        *ngFor="let item of i"
        [src]="item.image"
        class="logo"
        [ngStyle]="{ opacity: i.set_name ? '1' : '0.5' }"
      />
    </p>
  </div>
  <div class="col-md-6">
    <mat-form-field appearance="outline">
      <mat-label>รายละเอียด</mat-label>
      <textarea matInput [(ngModel)]="detail"></textarea>
    </mat-form-field>
  </div>
</div>
